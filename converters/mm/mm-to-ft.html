<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="毫米转英尺在线转换器 - 精确计算毫米到英尺的转换">
    <meta name="keywords" content="mm转ft,毫米转英尺,mm to ft,英尺换算">
    <title>毫米转英尺转换器 - CSS单位转换工具</title>
    <link rel="stylesheet" href="../../styles.css">
    <link rel="stylesheet" href="../converter.css">
</head>
<body>
    <header>
        <nav class="breadcrumb">
            <a href="../../index.html">首页</a> > 毫米转英尺
        </nav>
        <h1>毫米转英尺转换器</h1>
        <p>将毫米（MM）转换为英尺（FT），适用于排版和设计</p>
    </header>

    <main class="converter-container">
        <div class="input-section">
            <div class="converter">
                <input type="number" id="mmValue" placeholder="输入毫米值">
                <span class="unit">mm</span>
            </div>
            <div class="button-group">
                <button id="convert" class="btn btn-primary">转换</button>
                <button id="copy" class="btn btn-secondary" title="复制结果">复制</button>
            </div>
        </div>

        <div class="result-section">
            <div class="result-display">
                <span id="result">0</span>
                <span class="unit">ft</span>
            </div>
            <div class="formula-display">
                <p id="formula">计算公式: </p>
            </div>
        </div>

        <section class="introduction">
            <h2>什么是毫米（MM）和英尺（FT）？</h2>
            <p>毫米（MM）是常用的长度单位。英尺（FT）是另一种常用的长度单位。</p>
        </section>

        <section class="usage-guide">
            <h2>使用说明</h2>
            <ol>
                <li>输入要转换的毫米值</li>
                <li>点击"转换"按钮或按回车键获取结果</li>
                <li>使用"复制"按钮复制转换结果</li>
            </ol>
        </section>

        <section class="examples-section">
            <h2>常见转换示例</h2>
            <ul class="conversion-examples">
                <li>1mm = 0.003281ft</li>
                <li>2mm = 0.006562ft</li>
                <li>5mm = 0.016404ft</li>
                <li>10mm = 0.032808ft</li>
            </ul>
        </section>
    </main>

    <script>
        const mmInput = document.getElementById('mmValue');
        const resultSpan = document.getElementById('result');
        const convertBtn = document.getElementById('convert');
        const copyBtn = document.getElementById('copy');

        function convertMmToFt() {
            const mm = parseFloat(mmInput.value);
            if (!isNaN(mm)) {
                const ft = mm / 304.8; // 1ft = 304.8mm
                resultSpan.textContent = ft.toFixed(4);
                document.getElementById('formula').textContent = `计算公式: ft = ${mm}mm ÷ 304.8`;
            } else {
                resultSpan.textContent = '请输入有效数值';
            }
        }

        function copyResult() {
            navigator.clipboard.writeText(resultSpan.textContent)
                .then(() => {
                    copyBtn.textContent = '已复制!';
                    setTimeout(() => copyBtn.textContent = '复制', 2000);
                })
                .catch(err => {
                    console.error('复制失败:', err);
                });
        }

        mmInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') convertMmToFt();
        });
        convertBtn.addEventListener('click', convertMmToFt);
        copyBtn.addEventListener('click', copyResult);
    </script>
</body>
</html>
