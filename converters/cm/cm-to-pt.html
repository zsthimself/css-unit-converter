<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="厘米转点在线转换器 - 精确计算厘米到点的转换">
    <meta name="keywords" content="cm转pt,厘米转点,cm to pt,点换算">
    <title>厘米转点转换器 - CSS单位转换工具</title>
    <link rel="stylesheet" href="../../styles.css">
    <link rel="stylesheet" href="../converter.css">
</head>
<body>
    <header>
        <nav class="breadcrumb">
            <a href="../../index.html">首页</a> > 厘米转点
        </nav>
        <h1>厘米转点转换器</h1>
        <p>将厘米（CM）转换为点（PT），适用于排版和设计</p>
    </header>

    <main class="converter-container">
        <div class="input-section">
            <div class="converter">
                <input type="number" id="cmValue" placeholder="输入厘米值">
                <span class="unit">cm</span>
            </div>
            <div class="button-group">
                <button id="convert" class="btn btn-primary">转换</button>
                <button id="copy" class="btn btn-secondary" title="复制结果">复制</button>
            </div>
        </div>

        <div class="result-section">
            <div class="result-display">
                <span id="result">0</span>
                <span class="unit">pt</span>
            </div>
            <div class="formula-display">
                <p id="formula">计算公式: </p>
            </div>
        </div>

        <section class="introduction">
            <h2>什么是厘米（CM）和点（PT）？</h2>
            <p>厘米（CM）是一个常用的长度单位。点（PT）是一个绝对单位，通常用于印刷和排版。</p>
        </section>

        <section class="usage-guide">
            <h2>使用说明</h2>
            <ol>
                <li>输入要转换的厘米值</li>
                <li>点击"转换"按钮或按回车键获取结果</li>
                <li>使用"复制"按钮复制转换结果</li>
            </ol>
        </section>

        <section class="examples-section">
            <h2>常见转换示例</h2>
            <ul class="conversion-examples">
                <li>1cm = 28.35pt</li>
                <li>2cm = 56.69pt</li>
                <li>5cm = 141.73pt</li>
                <li>10cm = 283.46pt</li>
            </ul>
        </section>
    </main>

    <script>
        const cmInput = document.getElementById('cmValue');
        const resultSpan = document.getElementById('result');
        const convertBtn = document.getElementById('convert');
        const copyBtn = document.getElementById('copy');

        function convertCmToPt() {
            const cm = parseFloat(cmInput.value);
            if (!isNaN(cm)) {
                const pt = cm * 28.35; // 1cm = 28.35pt
                resultSpan.textContent = pt.toFixed(2);
                document.getElementById('formula').textContent = `计算公式: pt = ${cm}cm × 28.35`;
            } else {
                resultSpan.textContent = '请输入有效数值';
            }
        }

        function copyResult() {
            navigator.clipboard.writeText(resultSpan.textContent)
                .then(() => {
                    copyBtn.textContent = '已复制!';
                    setTimeout(() => copyBtn.textContent = '复制', 2000);
                })
                .catch(err => {
                    console.error('复制失败:', err);
                });
        }

        cmInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') convertCmToPt();
        });
        convertBtn.addEventListener('click', convertCmToPt);
        copyBtn.addEventListener('click', copyResult);
    </script>
</body>
</html>
