<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="视口宽度转REM在线转换器 - 精确计算视口宽度到REM的转换">
    <meta name="keywords" content="vw转rem,视口宽度转REM,vw to rem,REM换算">
    <title>视口宽度转REM转换器 - CSS单位转换工具</title>
    <link rel="stylesheet" href="../../styles.css">
    <link rel="stylesheet" href="../converter.css">
</head>
<body>
    <header>
        <nav class="breadcrumb">
            <a href="../../index.html">首页</a> > 视口宽度转REM
        </nav>
        <h1>视口宽度转REM转换器</h1>
        <p>将视口宽度（VW）转换为REM，适用于排版和设计</p>
    </header>

    <main class="converter-container">
        <div class="input-section">
            <div class="converter">
                <input type="number" id="vwValue" placeholder="输入视口宽度值">
                <span class="unit">vw</span>
            </div>
            <div class="button-group">
                <button id="convert" class="btn btn-primary">转换</button>
                <button id="copy" class="btn btn-secondary" title="复制结果">复制</button>
            </div>
        </div>

        <div class="result-section">
            <div class="result-display">
                <span id="result">0</span>
                <span class="unit">rem</span>
            </div>
            <div class="formula-display">
                <p id="formula">计算公式: </p>
            </div>
        </div>

        <section class="introduction">
            <h2>什么是视口宽度（VW）和REM？</h2>
            <p>视口宽度（VW）是相对于视口宽度的百分比单位。REM 是相对于根元素字体大小的单位。</p>
        </section>

        <section class="usage-guide">
            <h2>使用说明</h2>
            <ol>
                <li>输入要转换的视口宽度值</li>
                <li>点击"转换"按钮或按回车键获取结果</li>
                <li>使用"复制"按钮复制转换结果</li>
            </ol>
        </section>

        <section class="examples-section">
            <h2>常见转换示例</h2>
            <ul class="conversion-examples">
                <li>1vw = 0.1rem (假设根元素字体大小为 16px)</li>
                <li>2vw = 0.2rem</li>
                <li>5vw = 0.5rem</li>
                <li>10vw = 1rem</li>
            </ul>
        </section>
    </main>

    <script>
        const vwInput = document.getElementById('vwValue');
        const resultSpan = document.getElementById('result');
        const convertBtn = document.getElementById('convert');
        const copyBtn = document.getElementById('copy');

        function convertVwToRem() {
            const vw = parseFloat(vwInput.value);
            const rootFontSize = 16; // 假设根元素字体大小为 16px
            if (!isNaN(vw)) {
                const rem = (vw / 100) * (rootFontSize * (100 / 100)); // 1vw = 1% of viewport width
                resultSpan.textContent = rem.toFixed(2);
                document.getElementById('formula').textContent = `计算公式: rem = (${vw}vw × ${rootFontSize} ÷ 100)`;
            } else {
                resultSpan.textContent = '请输入有效数值';
            }
        }

        function copyResult() {
            navigator.clipboard.writeText(resultSpan.textContent)
                .then(() => {
                    copyBtn.textContent = '已复制!';
                    setTimeout(() => copyBtn.textContent = '复制', 2000);
                })
                .catch(err => {
                    console.error('复制失败:', err);
                });
        }

        vwInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') convertVwToRem();
        });
        convertBtn.addEventListener('click', convertVwToRem);
        copyBtn.addEventListener('click', copyResult);
    </script>
</body>
</html>
