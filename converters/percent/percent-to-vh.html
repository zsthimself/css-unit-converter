<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="百分比转视口高度在线转换器 - 精确计算百分比到视口高度的转换">
    <meta name="keywords" content="%转vh,百分比转视口高度,percent to vh,视口高度换算">
    <title>百分比转视口高度转换器 - CSS单位转换工具</title>
    <link rel="stylesheet" href="../../styles.css">
    <link rel="stylesheet" href="../converter.css">
</head>
<body>
    <header>
        <nav class="breadcrumb">
            <a href="../../index.html">首页</a> > 百分比转视口高度
        </nav>
        <h1>百分比转视口高度转换器</h1>
        <p>将百分比（%）转换为视口高度（VH），适用于排版和设计</p>
    </header>

    <main class="converter-container">
        <div class="input-section">
            <div class="converter">
                <input type="number" id="percentValue" placeholder="输入百分比值">
                <span class="unit">%</span>
            </div>
            <div class="button-group">
                <button id="convert" class="btn btn-primary">转换</button>
                <button id="copy" class="btn btn-secondary" title="复制结果">复制</button>
            </div>
        </div>

        <div class="result-section">
            <div class="result-display">
                <span id="result">0</span>
                <span class="unit">vh</span>
            </div>
            <div class="formula-display">
                <p id="formula">计算公式: </p>
            </div>
        </div>

        <section class="introduction">
            <h2>什么是百分比（%）和视口高度（VH）？</h2>
            <p>百分比（%）是相对于某个基准的单位。视口高度（VH）是相对于视口高度的百分比单位。</p>
        </section>

        <section class="usage-guide">
            <h2>使用说明</h2>
            <ol>
                <li>输入要转换的百分比值</li>
                <li>点击"转换"按钮或按回车键获取结果</li>
                <li>使用"复制"按钮复制转换结果</li>
            </ol>
        </section>

        <section class="examples-section">
            <h2>常见转换示例</h2>
            <ul class="conversion-examples">
                <li>100% = 100vh (假设视口高度为 1000px)</li>
                <li>50% = 50vh</li>
                <li>25% = 25vh</li>
                <li>10% = 10vh</li>
            </ul>
        </section>
    </main>

    <script>
        const percentInput = document.getElementById('percentValue');
        const resultSpan = document.getElementById('result');
        const convertBtn = document.getElementById('convert');
        const copyBtn = document.getElementById('copy');

        function convertPercentToVh() {
            const percent = parseFloat(percentInput.value);
            const viewportHeight = 1000; // 假设视口高度为 1000px
            if (!isNaN(percent)) {
                const vh = (percent / 100) * viewportHeight; // 1vh = 1% of viewport height
                resultSpan.textContent = vh.toFixed(2);
                document.getElementById('formula').textContent = `计算公式: vh = (${percent}% ÷ 100) × ${viewportHeight}`;
            } else {
                resultSpan.textContent = '请输入有效数值';
            }
        }

        function copyResult() {
            navigator.clipboard.writeText(resultSpan.textContent)
                .then(() => {
                    copyBtn.textContent = '已复制!';
                    setTimeout(() => copyBtn.textContent = '复制', 2000);
                })
                .catch(err => {
                    console.error('复制失败:', err);
                });
        }

        percentInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') convertPercentToVh();
        });
        convertBtn.addEventListener('click', convertPercentToVh);
        copyBtn.addEventListener('click', copyResult);
    </script>
</body>
</html>
