<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="百分比转派卡在线转换器 - 精确计算百分比到派卡的转换">
    <meta name="keywords" content="%转pc,百分比转派卡,percent to pc,派卡换算">
    <title>百分比转派卡转换器 - CSS单位转换工具</title>
    <link rel="stylesheet" href="../../styles.css">
    <link rel="stylesheet" href="../converter.css">
</head>
<body>
    <header>
        <nav class="breadcrumb">
            <a href="../../index.html">首页</a> > 百分比转派卡
        </nav>
        <h1>百分比转派卡转换器</h1>
        <p>将百分比（%）转换为派卡（PC），适用于排版和设计</p>
    </header>

    <main class="converter-container">
        <div class="input-section">
            <div class="converter">
                <input type="number" id="percentValue" placeholder="输入百分比值">
                <span class="unit">%</span>
            </div>
            <div class="button-group">
                <button id="convert" class="btn btn-primary">转换</button>
                <button id="copy" class="btn btn-secondary" title="复制结果">复制</button>
            </div>
        </div>

        <div class="result-section">
            <div class="result-display">
                <span id="result">0</span>
                <span class="unit">pc</span>
            </div>
            <div class="formula-display">
                <p id="formula">计算公式: </p>
            </div>
        </div>

        <section class="introduction">
            <h2>什么是百分比（%）和派卡（PC）？</h2>
            <p>百分比（%）是相对于某个基准的单位。派卡（PC）是印刷和排版中常用的单位。</p>
        </section>

        <section class="usage-guide">
            <h2>使用说明</h2>
            <ol>
                <li>输入要转换的百分比值</li>
                <li>点击"转换"按钮或按回车键获取结果</li>
                <li>使用"复制"按钮复制转换结果</li>
            </ol>
        </section>

        <section class="examples-section">
            <h2>常见转换示例</h2>
            <ul class="conversion-examples">
                <li>100% = 1pc</li>
                <li>200% = 2pc</li>
                <li>500% = 5pc</li>
                <li>1000% = 10pc</li>
            </ul>
        </section>
    </main>

    <script>
        const percentInput = document.getElementById('percentValue');
        const resultSpan = document.getElementById('result');
        const convertBtn = document.getElementById('convert');
        const copyBtn = document.getElementById('copy');

        function convertPercentToPc() {
            const percent = parseFloat(percentInput.value);
            if (!isNaN(percent)) {
                const pc = percent / 100; // 100% = 1pc
                resultSpan.textContent = pc.toFixed(4);
                document.getElementById('formula').textContent = `计算公式: pc = ${percent}% ÷ 100`;
            } else {
                resultSpan.textContent = '请输入有效数值';
            }
        }

        function copyResult() {
            navigator.clipboard.writeText(resultSpan.textContent)
                .then(() => {
                    copyBtn.textContent = '已复制!';
                    setTimeout(() => copyBtn.textContent = '复制', 2000);
                })
                .catch(err => {
                    console.error('复制失败:', err);
                });
        }

        percentInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') convertPercentToPc();
        });
        convertBtn.addEventListener('click', convertPercentToPc);
        copyBtn.addEventListener('click', copyResult);
    </script>
</body>
</html>
