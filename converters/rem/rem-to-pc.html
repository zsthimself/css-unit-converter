<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="REM转派卡在线转换器 - 精确计算REM到派卡的转换">
    <meta name="keywords" content="rem转pc,REM转派卡,rem to pc,派卡换算">
    <title>REM转派卡换算器 - CSS单位转换工具</title>
    <link rel="stylesheet" href="../../styles.css">
    <link rel="stylesheet" href="../converter.css">
</head>
<body>
    <header>
        <nav class="breadcrumb">
            <a href="../../index.html">首页</a> > REM转派卡
        </nav>
        <h1>REM转派卡(PC)转换器</h1>
        <p>将REM转换为派卡，适用于印刷设计</p>
    </header>

    <main class="converter-container">
        <div class="input-section">
            <div class="settings">
                <label for="rootFontSize">根元素字体大小:</label>
                <input type="number" id="rootFontSize" value="16" min="1">
                <span class="unit">px</span>
            </div>
            <div class="converter">
                <input type="number" id="remValue" placeholder="输入REM值">
                <span class="unit">rem</span>
            </div>
            <div class="button-group">
                <button id="convert" class="btn btn-primary">转换</button>
                <button id="copy" class="btn btn-secondary" title="复制结果">复制</button>
            </div>
        </div>

        <div class="result-section">
            <div class="result-display">
                <span id="result">0</span>
                <span class="unit">pc</span>
            </div>
            <div class="formula-display">
                <p>计算方法: rem × 6 = pc</p>
            </div>
        </div>

        <section class="conversion-info">
            <h2>REM转派卡换算说明</h2>
            <p>派卡是印刷行业常用的单位。通过输入REM值，可以计算出相应的派卡值。</p>
            
            <h3>常用换算值参考：</h3>
            <ul class="conversion-examples">
                <li>1rem = 6pc</li>
                <li>2rem = 12pc</li>
                <li>0.5rem = 3pc</li>
            </ul>

            <div class="usage-notes">
                <h3>使用说明：</h3>
                <ol>
                    <li>设置根元素字体大小（默认16px）</li>
                    <li>输入REM值</li>
                    <li>获得对应的派卡值</li>
                </ol>
            </div>

            <div class="tips">
                <h3>使用技巧：</h3>
                <ul>
                    <li>适用于印刷设计</li>
                    <li>根据根字体大小计算</li>
                    <li>精确到小数点后3位</li>
                </ul>
            </div>
        </section>
    </main>

    <script>
        const remInput = document.getElementById('remValue');
        const rootFontSizeInput = document.getElementById('rootFontSize');
        const resultSpan = document.getElementById('result');
        const convertBtn = document.getElementById('convert');
        const copyBtn = document.getElementById('copy');

        function convertRemToPc() {
            const rem = parseFloat(remInput.value);
            const rootFontSize = parseFloat(rootFontSizeInput.value) || 16;
            
            if (!isNaN(rem)) {
                const pc = rem * 6; // 1rem = 6pc
                resultSpan.textContent = pc.toFixed(3);
            } else {
                resultSpan.textContent = '请输入有效数值';
            }
        }

        function copyResult() {
            navigator.clipboard.writeText(resultSpan.textContent)
                .then(() => {
                    copyBtn.textContent = '已复制!';
                    setTimeout(() => copyBtn.textContent = '复制', 2000);
                })
                .catch(err => {
                    console.error('复制失败:', err);
                });
        }

        remInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') convertRemToPc();
        });
        rootFontSizeInput.addEventListener('input', convertRemToPc);
        convertBtn.addEventListener('click', convertRemToPc);
        copyBtn.addEventListener('click', copyResult);
    </script>
</body>
</html>
