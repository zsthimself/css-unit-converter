<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="视口高度转点在线转换器 - 精确计算视口高度到点的转换">
    <meta name="keywords" content="vh转pt,视口高度转点,vh to pt,点换算">
    <title>视口高度转点转换器 - CSS单位转换工具</title>
    <link rel="stylesheet" href="../../styles.css">
    <link rel="stylesheet" href="../converter.css">
</head>
<body>
    <header>
        <nav class="breadcrumb">
            <a href="../../index.html">首页</a> > 视口高度转点
        </nav>
        <h1>视口高度转点转换器</h1>
        <p>将视口高度（VH）转换为点（PT），适用于排版和设计</p>
    </header>

    <main class="converter-container">
        <div class="input-section">
            <div class="converter">
                <input type="number" id="vhValue" placeholder="输入视口高度值">
                <span class="unit">vh</span>
            </div>
            <div class="button-group">
                <button id="convert" class="btn btn-primary">转换</button>
                <button id="copy" class="btn btn-secondary" title="复制结果">复制</button>
            </div>
        </div>

        <div class="result-section">
            <div class="result-display">
                <span id="result">0</span>
                <span class="unit">pt</span>
            </div>
            <div class="formula-display">
                <p id="formula">计算公式: </p>
            </div>
        </div>

        <section class="introduction">
            <h2>什么是视口高度（VH）和点（PT）？</h2>
            <p>视口高度（VH）是相对于视口高度的百分比单位。点（PT）是印刷和排版中常用的单位。</p>
        </section>

        <section class="usage-guide">
            <h2>使用说明</h2>
            <ol>
                <li>输入要转换的视口高度值</li>
                <li>点击"转换"按钮或按回车键获取结果</li>
                <li>使用"复制"按钮复制转换结果</li>
            </ol>
        </section>

        <section class="examples-section">
            <h2>常见转换示例</h2>
            <ul class="conversion-examples">
                <li>1vh = 0.75pt (假设视口高度为 1000px)</li>
                <li>2vh = 1.5pt</li>
                <li>5vh = 3.75pt</li>
                <li>10vh = 7.5pt</li>
            </ul>
        </section>
    </main>

    <script>
        const vhInput = document.getElementById('vhValue');
        const resultSpan = document.getElementById('result');
        const convertBtn = document.getElementById('convert');
        const copyBtn = document.getElementById('copy');

        function convertVhToPt() {
            const vh = parseFloat(vhInput.value);
            const viewportHeight = 1000; // 假设视口高度为 1000px
            if (!isNaN(vh)) {
                const pt = (vh / 100) * viewportHeight * 0.75; // 1pt = 1/96in, 1in = 96px
                resultSpan.textContent = pt.toFixed(4);
                document.getElementById('formula').textContent = `计算公式: pt = (${vh}vh × ${viewportHeight} ÷ 100) × 0.75`;
            } else {
                resultSpan.textContent = '请输入有效数值';
            }
        }

        function copyResult() {
            navigator.clipboard.writeText(resultSpan.textContent)
                .then(() => {
                    copyBtn.textContent = '已复制!';
                    setTimeout(() => copyBtn.textContent = '复制', 2000);
                })
                .catch(err => {
                    console.error('复制失败:', err);
                });
        }

        vhInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') convertVhToPt();
        });
        convertBtn.addEventListener('click', convertVhToPt);
        copyBtn.addEventListener('click', copyResult);
    </script>
</body>
</html>
