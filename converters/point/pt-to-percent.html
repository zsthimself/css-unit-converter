<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="点转百分比在线转换器 - 精确计算点到百分比的转换">
    <meta name="keywords" content="pt转%,点转百分比,pt to percent,百分比换算">
    <title>点转百分比转换器 - CSS单位转换工具</title>
    <link rel="stylesheet" href="../../styles.css">
    <link rel="stylesheet" href="../converter.css">
</head>
<body>
    <header>
        <nav class="breadcrumb">
            <a href="../../index.html">首页</a> > 点转百分比
        </nav>
        <h1>点转百分比转换器</h1>
        <p>将点（PT）转换为百分比（%），适用于排版和设计</p>
    </header>

    <main class="converter-container">
        <div class="input-section">
            <div class="converter">
                <input type="number" id="ptValue" placeholder="输入点值">
                <span class="unit">pt</span>
            </div>
            <div class="button-group">
                <button id="convert" class="btn btn-primary">转换</button>
                <button id="copy" class="btn btn-secondary" title="复制结果">复制</button>
            </div>
        </div>

        <div class="result-section">
            <div class="result-display">
                <span id="result">0</span>
                <span class="unit">%</span>
            </div>
            <div class="formula-display">
                <p id="formula">计算公式: </p>
            </div>
        </div>

        <section class="introduction">
            <h2>什么是点（PT）和百分比（%）？</h2>
            <p>点（PT）是一个绝对单位，通常用于印刷和排版。百分比（%）是相对于某个基准的比例单位。</p>
        </section>

        <section class="usage-guide">
            <h2>使用说明</h2>
            <ol>
                <li>输入要转换的点值</li>
                <li>点击"转换"按钮或按回车键获取结果</li>
                <li>使用"复制"按钮复制转换结果</li>
            </ol>
        </section>

        <section class="examples-section">
            <h2>常见转换示例</h2>
            <ul class="conversion-examples">
                <li>1pt = 0.75%</li>
                <li>12pt = 9%</li>
                <li>24pt = 18%</li>
                <li>72pt = 100%</li>
            </ul>
        </section>
    </main>

    <script>
        const ptInput = document.getElementById('ptValue');
        const resultSpan = document.getElementById('result');
        const convertBtn = document.getElementById('convert');
        const copyBtn = document.getElementById('copy');

        function convertPtToPercent() {
            const pt = parseFloat(ptInput.value);
            const basePt = 72; // 假设 72pt 为 100%
            if (!isNaN(pt)) {
                const percent = (pt / basePt) * 100; // 计算百分比
                resultSpan.textContent = percent.toFixed(2);
                document.getElementById('formula').textContent = `计算公式: % = (${pt}pt ÷ ${basePt}) × 100`;
            } else {
                resultSpan.textContent = '请输入有效数值';
            }
        }

        function copyResult() {
            navigator.clipboard.writeText(resultSpan.textContent)
                .then(() => {
                    copyBtn.textContent = '已复制!';
                    setTimeout(() => copyBtn.textContent = '复制', 2000);
                })
                .catch(err => {
                    console.error('复制失败:', err);
                });
        }

        ptInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') convertPtToPercent();
        });
        convertBtn.addEventListener('click', convertPtToPercent);
        copyBtn.addEventListener('click', copyResult);
    </script>
</body>
</html>
